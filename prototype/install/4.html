<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/images/fresns-logo.png" alt="Fresns" height="30" class="d-inline-block align-text-top">

    <main class="container">
        <div class="card mx-auto my-5" style="max-width:800px;">
            <div class="card-body p-5">
                <h3 class="card-title">Site Information</h3>
                <p class="mt-2">Please provide the following information. Donâ€™t worry, you can always change these settings later.</p>
                <form class="my-4">
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Backend Domain</label>
                        <div class="col-sm-9"><input type="url" class="form-control" placeholder="https://fresns.org"></div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Site Name</label>
                        <div class="col-sm-9"><input type="text" class="form-control" placeholder="Fresns"></div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Admin Nickname</label>
                        <div class="col-sm-9"><input type="text" class="form-control"></div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Admin Email</label>
                        <div class="col-sm-9"><input type="email" class="form-control"></div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Admin Phone</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <label class="input-group-text" for="inputGroupSelect01">+</label>
                                <input type="number" class="form-control" placeholder="Country Code">
                                <input type="number" class="form-control" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Admin Password</label>
                        <div class="col-sm-9"><input type="text" class="form-control"></div>
                    </div>
                    <div class="row mt-4">
                        <label class="col-sm-3 col-form-label"></label>
                        <div class="col-sm-9"><a href="5.html" class="btn btn-outline-primary">Install Fresns</a></div>

                        <div class="col-sm-9"><button type="submit" class="btn btn-outline-primary">Install Fresns</button></div>
