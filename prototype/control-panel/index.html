<body>
    <main class="form-signin text-center">
        <form class="p-3">
            <img class="mt-3 mb-2" src="../assets/images/fresns-icon.png" alt="Fresns" width="72" height="72">
            <h2 class="mb-5">Fresns Control Panel <span class="badge bg-secondary">Standalone</span></h2>
            <h4 class="mb-3 fw-normal">Language</h4>
            <select class="form-select mb-5" aria-label=".form-select-lg example">
                <option value="en" selected>English</option>
                <option value="code">Español - Spanish</option>
                <option value="code">Français - French</option>
                <option value="code">日本語 - Japanese</option>
                <option value="code">한국어 - Korean</option>
                <option value="code">Русский - Russian</option>
                <option value="code">Português - Portuguese</option>
                <option value="code">Bahasa Indonesia - Indonesian</option>
                <option value="zh-Hans">简体中文 - Chinese (Simplified)</option>
                <option value="zh-Hant">繁體中文 - Chinese (Traditional)</option>
            </select>
            <h4 class="mb-3 fw-normal">Sign in</h4>
            <div class="form-floating">
                <input type="text" class="form-control rounded-bottom-0" id="account" placeholder="name@example.com">
                <label for="account">Account number</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-0 border-top-0 border-bottom-0" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control rounded-top-0" id="captcha" placeholder="captcha">
                <label for="captcha">Captcha</label>
                <label for="captcha" style="right:0;left:auto;padding:0.75rem;opacity:initial;transform:initial;"><img src="../assets/images/temp/code.png" height="30"></label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
            <p class="mt-3"><a href="workplace.html">Click to Control Panel</a></p>
            <p class="mt-5 mb-5 text-muted">&copy; 2021 Fresns</p>
        </form>
    </main>
    <script src="../assets/javascript/bootstrap.bundle.min.js"></script>
    <script src="../assets/javascript/backend.js"></script>
